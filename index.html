<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>الرئيسية</title>
</head>
<body>
    <header>
        <img src="logo_dark.png" alt="School Logo" id="school-logo">
        <p>تطوير العقول </p>
        <nav>
            <ul class="Main-Buttons"></ul>
            <ul>
                <li><a href="#home" data-translate="Home">الرئيسية</a></li>
                <li><a href="#about" data-translate="About Us">حاسبات</a></li>
                <li><a href="#courses" data-translate="Courses">عن الثانوية</a></li>
                <li><a href="#contact" data-translate="Contact">عنّا</a></li>
            </ul>
            <div class="lang" onclick="toggleLanguage()">
                <i class="fa-solid fa-language"></i>
                <p>غير اللغة</p>
            </div>

        </nav>
    </header>
    <main>
        <div class="News">
            <h1>أخبار عن الثانوية</h1>
            
        <div class="container">
         <h1>Twitter Feed</h1>
         <div id="tweets-container"></div>
        </div>
    </main>
    <a href="#" class="float" onclick="toggleTheme()">
        <div class="circle-half-stroke">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </div>

    </a>
    <button class="theme-toggle-button" onclick="toggleTheme()">تغيير السمة</button>
    <button class="language-toggle-button" onclick="toggleLanguage()">تغيير اللغة</button>

    <script>
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.getElementById('theme-style').setAttribute('href', prefersDark ? 'styles-dark.css' : 'styles.css');

        function toggleTheme() {
            const currentTheme = document.getElementById('theme-style').getAttribute('href');
            const lightTheme = 'styles.css';
            const darkTheme = 'styles-dark.css';

            document.getElementById('theme-style').setAttribute('href', currentTheme === lightTheme ? darkTheme : lightTheme);
        }

        function toggleLanguage() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'en' ? 'ar' : 'en';
            window.location.href = newLang === 'ar' ? 'index.html' : 'index-en.html';
        }

        function validateInput(input) {
            input.value = input.value.replace(/\D/g, '');
        }

        window.addEventListener('scroll', function() {
            var logo = document.getElementById('school-logo');
            var header = document.querySelector('header');
            var newSize = 100 - window.scrollY * 0.1;
            newSize = newSize < 50 ? 50 : newSize;
            newSize = Math.max(newSize, 10);
            logo.style.maxWidth = newSize + '%';
            logo.style.maxHeight = '100px';
            logo.style.minHeight = '100px';
            header.style.padding = (20 - window.scrollY * 0.05) + 'px';
        });

        var textUnderLogo = document.querySelector('header p');
        if (textUnderLogo) {
            textUnderLogo.style.transition = 'opacity 2s';
            setTimeout(function() {
                textUnderLogo.style.opacity = '0';
                setTimeout(function() {
                    textUnderLogo.textContent = 'بناء المستقبل';
                    textUnderLogo.style.opacity = '1';
                    setTimeout(function() {
                        textUnderLogo.style.opacity = '0';
                        textUnderLogo.addEventListener('transitionend', function() {
                            textUnderLogo.remove();
                        });
                    }, 5000);
                }, 500);
            }, 5000);
        }
        document.addEventListener('DOMContentLoaded', function() {
    const nav = document.querySelector('nav');
    const menuToggle = document.createElement('div');
    menuToggle.className = 'menu-toggle';
    menuToggle.innerHTML = '&#9776;'; // Unicode for hamburger icon
    document.body.appendChild(menuToggle);

    menuToggle.addEventListener('click', function() {
        const isOpen = nav.style.left === '0px' || nav.style.left === '';

        if (isOpen) {
            nav.style.left = '-250px';
            menuToggle.classList.remove('open');
            menuToggle.innerHTML = '&#9776;'; // Revert to hamburger icon
        } else {
            nav.style.left = '0px';
            menuToggle.classList.add('open');
            menuToggle.innerHTML = '&#10006;'; // Unicode for "x" symbol
        }
    });
});


    </script>
</body>
</html>
